<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">
            <button class="btn btn-primary mr-1" (click)="onHomeClicked()">home</button>
        </div>
        <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">
            <div class="card card-signin my-5">
                <h5 class="card-header">SA Kitchen</h5>
                <div class="card-body">
                    <form class="" [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
                        <div class="form-group col-10">
                            <label>Name</label>
                            <input type="text" formControlName="name" class="form-control" />
                        </div>
                        <div class="form-group col-10">
                            <label>Image URL</label>
                            <input type="text" formControlName="imageUrl" class="form-control" />
                        </div>
                        <div class="form-group col-10">
                            <label>Description
                            </label>
                            <input type="text" formControlName="description" class="form-control" />
                        </div>
                        <div class="form-group col-10">
                            <label>Type
                            </label>
                            <div class="form-check">
                                <label class="form-check-label" for="radio1">
                                    <input type="radio" class="form-check-input" id="radio1" formControlName="type"
                                        value="Veg">Veg
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label" for="radio2">
                                    <input type="radio" class="form-check-input" id="radio2" formControlName="type"
                                        value="Non-Veg">Non-Veg
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-10">
                            <label>Chef</label>
                            <input type="text" formControlName="chef" class="form-control" />
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary mr-1">Add Recipe</button>
                            <button class="btn btn-secondary" type="reset">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
