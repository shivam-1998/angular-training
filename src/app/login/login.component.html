<div class="unix-login">
    <div class="container-fluid mt-5 pt-5">

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="login-form">
                    <h4>LogIn Page</h4>
                    <form [formGroup]="loginForm" (submit)="onSubmit()">
                        <div class="form-group">
                            <input type="text" class="form-control" formControlName="username" placeholder="UserName"
                                name="username" required>
                            <span class="text-danger"
                                *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
                                <span *ngIf="!loginForm.get('username').errors['valid']">Invalid Username</span>
                            </span>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="Password" name="password" required>
                            <span class="text-danger"
                                *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                                <span *ngIf="!loginForm.get('password').errors['valid']">Invalid Password</span>
                            </span>
                        </div>

                        <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Sign in</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
