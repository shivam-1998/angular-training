<div class="container mt-5 pt-3 justify-content-center">
  <div class="row mt-5 justify-content-center">
    <div class="col-md-9 inline-block mt-5">
      <input type="text" placeholder="Search by recipe name..." class="form-control" [formControl]="search"
        (input)="onValueChange()">
      <div class="close-icon" *ngIf="search.value !== ''">
        <i class="fa fa-close" (click)="removeSearch()"></i>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="searchClass" *ngIf="search.value !== '' && totalItems !== 0">
      <h3>Search result for "{{ search.value }}"</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-7">
      <div *ngFor="let recipe of recipes; let i=index">
        <!-- <app-recipe-list-cell-component [recipe]="recipe"></app-recipe-list-cell-component> -->
        <div class="pt-3 mt-3 col-4">
          <!-- <div class="row"> -->
          <div class="card" appHighlight (click)="receipeList(recipe)">
            <img src={{recipe.imageUrl}} alt="" class="card-img-top img-fluid">
            <div class="card-body">
              <!-- <div class="d-flex"> -->
              <h5 class="card-title">{{recipe.name}}</h5>
              <!-- <div class="like float-left pl-5">
                                    <div *ngIf="recipe.like > 0; else elseBlock">
                                        <i class="fa fa-heart text-danger fa-2x pl-5" aria-hidden="true"
                                            (click)="onLikeClicked(recipe.index, recipe.like)"></i>
                                    </div>
                                    <ng-template #elseBlock>
                                        <i class="fa fa-heart-o fa-2x pl-5" aria-hidden="true"
                                            (click)="onLikeClicked(recipe.index, recipe.like)"></i>
                                    </ng-template>
                                </div> -->
              <!-- </div> -->
              <!-- <p class="card-text">
                                {{recipe.description}}
                            </p> -->
              <div class="d-flex">
                <h5>Type: </h5>
                <div [ngClass]="{'veg': recipe.type === 'Veg', 'nonVeg': recipe.type === 'Non-Veg'}"
                  class="square ">
                </div>
              </div>
              <p class="card-text"><span style="font-weight: bold;">Chef: </span>{{recipe.chef}}</p>
              <!-- <button type="button" class="btn btn-outline-danger" (click)="removeRecipe(recipe.index)">Remove
                            </button> -->
            </div>
          </div>
          </div>
        </div>
    </div>
    
    <div class="col-5">
      <div class="mt-3 pt-3" *ngFor="let recipe of recipeList; let i=index">
        <div class="card" appHighlight>
          <img src={{recipe.imageUrl}} alt="" class="card-img-top img-fluid">
          <div class="card-body">
            <div class="d-flex">
              <h5 class="card-title">{{recipe.name}}</h5>

              <div class="like float-left pl-5">
                <div *ngIf="recipe.like > 0; else elseBlock">
                  <i class="fa fa-heart text-danger fa-2x pl-5" aria-hidden="true"
                    (click)="onLikeClicked(recipe.index, recipe.like)"></i>
                </div>
                <ng-template #elseBlock>
                  <i class="fa fa-heart-o fa-2x pl-5" aria-hidden="true"
                    (click)="onLikeClicked(recipe.index, recipe.like)"></i>
                </ng-template>
              </div>
            </div>
            <p class="card-text">
              {{recipe.description}}
            </p>
            <div class="d-flex">
              <h5>Type: </h5>
              <div [ngClass]="{'veg': recipe.type === 'Veg', 'nonVeg': recipe.type === 'Non-Veg'}"
                class="square pt-2 mt-1">
              </div>
            </div>
            <p class="card-text"><span style="font-weight: bold;">Chef: </span>{{recipe.chef}}</p>
            <button type="button" class="btn btn-outline-danger" (click)="removeRecipe(recipe.index)">Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="totalItems===0">
    <div class="justify-content-center mt-5 pt-5 mb-5 pb-5 ml-5 pl-5">
      <img src="https://cdn.dribbble.com/users/1554526/screenshots/3399669/no_results_found.png" alt="">
    </div>
  </div>
</div>
