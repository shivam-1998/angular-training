<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="container" style="margin-top: 70px; padding-top: 70px">
        <div class="alert text-center mt-5 pt-5 mb-5 pb-5 alert-info" role="alert" *ngIf="noRecord==true">
            No Recipe Found
        </div>
    </div>
        <section id="gallery">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 mb-4" *ngFor="let x of recipes; let i = index">
                        <div class="card" appHighlight>
                            <img src={{x.imageUrl}} alt="" class="card-img-top">
                            <div class="card-body">
                                <div class="d-flex">
                                    <h5 class="card-title">{{x.name}}</h5>
                                    <div [ngClass]="{'veg': x.type == 'Veg', 'nonVeg': x.type == 'Non-Veg'}"
                                        class="square">
                                    </div>
                                </div>
                                <p class="card-text">
                                    {{x.description}}
                                </p>
                                <p class="card-text"><span style="font-weight: bold;">Chef: </span>{{x.chef}}</p>
                                <i class="fa fa-plus"></i>
                                <button type="button" class="btn btn-outline-danger"
                                    (click)="removeRecipe(i)">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="card-text">
                    {{recipe.description}}
                </p>
                <p class="card-text"><span style="font-weight: bold;">Chef: </span>{{recipe.chef}}</p>
                <button type="button" class="btn btn-outline-danger"
                    (click)="removeRecipe(i)">Remove</button>
            </div>
        </div>
    <!-- </div> -->
</div>
