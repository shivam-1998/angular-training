<div class="container" style="margin-top: 70px; padding-top: 70px">
    <div class="alert text-center mt-5 pt-5 mb-5 pb-5 alert-info" role="alert" *ngIf="noRecord==true">
        No Recipe Found
    </div>
</div>
    <section id="gallery">
        <div class="container">
            <div class="row">
                <div class="card" appHighlight>
                    <img src={{recipe.imageUrl}} alt="" class="card-img-top">
                    <div class="card-body">
                        <div class="d-flex">
                            <h5 class="card-title">{{recipe.name}}</h5>
                            <div [ngClass]="{'veg': recipe.type == 'Veg', 'nonVeg': recipe.type == 'Non-Veg'}"
                                class="square">
                            </div>
                        </div>
                        <p class="card-text">
                            {{recipe.description}}
                        </p>
                        <p class="card-text"><span style="font-weight: bold;">Chef: </span>{{recipe.chef}}</p>
                        <button type="button" class="btn btn-outline-danger"
                            (click)="removeRecipe(i)">Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
